        for(j=1;j<maxX;j++)
        if(tablero[i][j]==0)
        {
            bloquebuscado=document.getElementById("cuadro"+String(i)+String(j-1));
            colorActual=bloquebuscado.className;

    function resetearJuego()
    {

    {
        let devolucion;

        if(gameover==false)
